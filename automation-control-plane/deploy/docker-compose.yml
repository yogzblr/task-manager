version: '3.8'

services:
  control-plane:
    build:
      context: ../..
      dockerfile: automation-control-plane/deploy/docker/Dockerfile
    ports:
      - "8081:8080"
    environment:
      - MYSQL_DSN=automation:password@tcp(mysql:3306)/automation
      - VALKEY_ADDR=valkey:6379
      - CENTRIFUGO_URL=http://centrifugo:8000
      - QUICKWIT_URL=http://quickwit:7280
      - JWT_SECRET=change-me-in-production
      - LOG_LEVEL=debug
    depends_on:
      mysql:
        condition: service_healthy
      valkey:
        condition: service_started
      centrifugo:
        condition: service_started
      quickwit:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - automation-network

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=automation
      - MYSQL_USER=automation
      - MYSQL_PASSWORD=password
    volumes:
      - mysql_data:/var/lib/mysql
      - ../../migrations:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - automation-network

  valkey:
    image: valkey/valkey:latest
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - automation-network

  centrifugo:
    image: centrifugo/centrifugo:latest
    ports:
      - "8000:8000"
    volumes:
      - ./centrifugo.json:/centrifugo/config.json
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - automation-network

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - automation-network

  quickwit:
    build:
      context: .
      dockerfile: docker/Dockerfile.quickwit
    ports:
      - "7280:7280"
    environment:
      - QW_ENABLE_OPENTELEMETRY_OTLP_EXPORTER=false
      - QW_ENABLE_JAEGER_EXPORTER=false
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
    volumes:
      - quickwit_data:/quickwit/qwdata
    depends_on:
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7280/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - automation-network

  agent-linux:
    build:
      context: ../..
      dockerfile: automation-control-plane/deploy/docker/Dockerfile.agent-linux
    environment:
      - CONTROL_PLANE_URL=http://control-plane:8080
      - CENTRIFUGO_URL=ws://centrifugo:8000/connection/websocket
      - TENANT_ID=test-tenant
      - PROJECT_ID=test-project
      - AGENT_ID=agent-linux-01
      - JWT_TOKEN=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJhZ2VudC1saW51eC0wMSIsImFnZW50X2lkIjoiYWdlbnQtbGludXgtMDEiLCJ0ZW5hbnRfaWQiOiJ0ZXN0LXRlbmFudCIsInByb2plY3RfaWQiOiJ0ZXN0LXByb2plY3QiLCJjaGFubmVscyI6WyJhZ2VudHMudGVzdC10ZW5hbnQuYWdlbnQtbGludXgtMDEiXSwiZXhwIjoxNzk5NTYzNTEzLCJpYXQiOjE3NjgwMjc1MTN9.CUmqs_obtkz1xdLUYfdGeHaT4XVNEyJVaEjqKwaIwLk
      - LOG_LEVEL=debug
    depends_on:
      control-plane:
        condition: service_healthy
      centrifugo:
        condition: service_started
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - agent_linux_data:/var/lib/automation-agent
      - agent_linux_logs:/var/log/automation-agent
    networks:
      - automation-network
    # Alternative: Run directly without systemd (simpler for Docker)
    # Uncomment the line below and remove privileged/volumes if systemd doesn't work
    # command: ["/usr/local/bin/automation-agent"]

  agent-windows:
    build:
      context: ../..
      dockerfile: automation-control-plane/deploy/docker/Dockerfile.agent-windows
    platform: windows/amd64
    environment:
      - CONTROL_PLANE_URL=http://control-plane:8080
      - CENTRIFUGO_URL=ws://centrifugo:8000/connection/websocket
      - TENANT_ID=test-tenant
      - PROJECT_ID=test-project
      - AGENT_ID=agent-windows-01
      - JWT_TOKEN=test-token
      - LOG_LEVEL=debug
    depends_on:
      control-plane:
        condition: service_healthy
      centrifugo:
        condition: service_started
    networks:
      - automation-network
    # Note: Windows containers require Windows container support
    # The agent will run directly (Windows service installation in containers is complex)

  test-runner:
    build:
      context: ../..
      dockerfile: automation-control-plane/deploy/docker/Dockerfile.test-runner
    environment:
      - CONTROL_PLANE_URL=http://control-plane:8080
      - QUICKWIT_URL=http://quickwit:7280
      - TENANT_ID=test-tenant
      - PROJECT_ID=test-project
    depends_on:
      control-plane:
        condition: service_healthy
      quickwit:
        condition: service_healthy
    networks:
      - automation-network
    profiles:
      - test
    # Run this service with: docker compose run test-runner python test-linux-workflow.py

volumes:
  mysql_data:
  valkey_data:
  minio_data:
  quickwit_data:
  agent_linux_data:
  agent_linux_logs:

networks:
  automation-network:
    driver: bridge

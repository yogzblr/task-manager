version: '3.8'

services:
  control-plane:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - MYSQL_DSN=mysql://automation:password@mysql:3306/automation
      - VALKEY_ADDR=valkey:6379
      - CENTRIFUGO_URL=http://centrifugo:8000
      - QUICKWIT_URL=http://quickwit:7280
      - JWT_SECRET=change-me-in-production
    depends_on:
      mysql:
        condition: service_healthy
      valkey:
        condition: service_started
      centrifugo:
        condition: service_started
      quickwit:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - automation-network

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=automation
      - MYSQL_USER=automation
      - MYSQL_PASSWORD=password
    volumes:
      - mysql_data:/var/lib/mysql
      - ../../migrations:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - automation-network

  valkey:
    image: valkey/valkey:latest
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - automation-network

  centrifugo:
    image: centrifugo/centrifugo:latest
    ports:
      - "8000:8000"
    volumes:
      - ./centrifugo.json:/centrifugo/config.json
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - automation-network

  quickwit:
    image: quickwit/quickwit:latest
    ports:
      - "7280:7280"
    volumes:
      - quickwit_data:/qwdata
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7280/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - automation-network

volumes:
  mysql_data:
  valkey_data:
  quickwit_data:

networks:
  automation-network:
    driver: bridge

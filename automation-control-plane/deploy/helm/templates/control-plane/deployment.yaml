apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "control-plane.name" . }}-control-plane
  labels:
    {{- include "control-plane.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.controlPlane.replicaCount }}
  selector:
    matchLabels:
      {{- include "control-plane.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "control-plane.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: control-plane
        image: "{{ .Values.controlPlane.image.repository }}:{{ .Values.controlPlane.image.tag }}"
        imagePullPolicy: {{ .Values.controlPlane.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        {{- range $key, $value := .Values.controlPlane.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.controlPlane.resources | nindent 10 }}
      initContainers:
      - name: wait-for-mysql
        image: busybox:latest
        command: ['sh', '-c', 'until nc -z mysql 3306; do echo waiting for mysql; sleep 2; done;']

name: web-service-health-check
timeout: 1m
tasks:
  - name: check-api-health
    type: http
    config:
      url: https://api.example.com/health
      method: GET
      expected_status: [200]
      timeout: 10s

  - name: check-api-version
    type: http
    config:
      url: https://api.example.com/version
      method: GET
      expected_status: [200, 301, 302]
      timeout: 10s
      headers:
        User-Agent: Automation-Agent/1.0
